<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBRTC</title>
  <style>
  body{
    background-color:black;
  }
    #videocontainer {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content:center;
    }
    video {
      height: 600;
      width: 600;
    }
    #buttoncontainer{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }
    #morebuttoncontainer{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }
    button{
      width: 150px;
      height: 40px;
      background-color:white;
      color: black;
      font-size:15px;
      border-radius: 8px;
    }
    #currentChannel{
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }
  </style>
</head>
<body>
  <div id='videocontainer'>
    <video playsinline autoplay muted="true" id='localVideo'></video>
    <!-- <video playsinline autoplay id='remoteVideo'></video> -->
  </div>
  <div id='remotevideocontainer'>
  </div>
  <div id='buttoncontainer'>
    <button class="btn btn-outline-primary" id='start'>Start My Video</button>
    <button class="btn btn-outline-primary" id='connect'>Connect to Peer</button>
  </div>
  <div id='morebuttoncontainer'>
    <button class="p-2 text-white bg-black w-full mt-1" id="connectSecret">Connect Secret</button>
    <button class="p-2 text-white bg-black w-full mt-1" id="connectHome">Connect Home</button>
  </div>
  <div id='currentChannel'>Connected to Home</div>


</body>
<script type="module" src="./user3.js"></script>
</html>
